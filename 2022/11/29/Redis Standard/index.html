    <div class="article-entry" itemprop="articleBody">
      
        <h4 id="1-Redis使用规范（建议）"><a href="#1-Redis使用规范（建议）" class="headerlink" title="1.Redis使用规范（建议）"></a>1.Redis使用规范（建议）</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1.0 保证可读性的情况下，尽量缩短键值对的存储长度，大K影响性能</span><br><span class="line">1.1 设置键值的过期时间（包含长期有效的，可以尽量设置较长的TTL）</span><br><span class="line">1.2 禁用长耗时的查询命令（如 keys）</span><br><span class="line">1.3 通过合理的设计，严格控制hash、set、sorted set等结构的数据大小</span><br><span class="line">1.4 删除大数据的时候，可用unlink替代del,启动一个新的线程来异步删除数据</span><br><span class="line">1.5 需要批量处理数据室，可使用pipeline提高效率</span><br><span class="line">1.6 尽量使用redis连接池，而不是频繁的创建、销毁redis连接</span><br><span class="line">1.7 限制redis内存大小，并根据业务情况选择合适的内存淘汰策略</span><br><span class="line">1.8 尽量使用物理机而非虚拟机，包括docker</span><br><span class="line">1.9 </span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h4 id="2-常见问题及处理方式"><a href="#2-常见问题及处理方式" class="headerlink" title="2.常见问题及处理方式"></a>2.常见问题及处理方式</h4> <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">2.0 缓存雪崩</span><br><span class="line">    问题描述：</span><br><span class="line">        大面积缓存在极短时间内失效，导致短时间内大量请求直接到数据库</span><br><span class="line">    解决方法：</span><br><span class="line">        缓存失效的时间，加或减一定随机值</span><br><span class="line">        缓存设置较长的有效期，根据业务主动更改或删除缓存</span><br><span class="line">        限流，避免极短时间内处理大量请求，保证部分用户服务可用</span><br><span class="line">       </span><br><span class="line">2.1 缓存穿透</span><br><span class="line">    问题描述：</span><br><span class="line">        大量请求的key不在缓存中，导致请求直接到数据库</span><br><span class="line">    解决方法：</span><br><span class="line">        严格校验请求参数，将不合理的请求直接过滤</span><br><span class="line">        如果数据不存在，可缓存空数据</span><br><span class="line"></span><br><span class="line">2.2 缓存击穿</span><br><span class="line">    问题描述：</span><br><span class="line">        热点数据存储到期，大量请求直接到数据库</span><br><span class="line">    解决方法：</span><br><span class="line">        设置较长的过期时间，主动更新数据</span><br><span class="line">        </span><br><span class="line">2.3 如何保证缓存和数据库的一致性（ac/bc组合使用，降低性能【同步重试】或者达到最终一致【异步重试】）</span><br><span class="line">    a. 更新数据库+更新缓存</span><br><span class="line">    b. 更新数据库+删除缓存</span><br><span class="line">    c. 重试机制 【同步重试+异步重试】</span><br></pre></td></tr></table></figure>
